  <invoice-view [id]="invoice.id" [name]="invoice.name"></invoice-view>

  <div class="row mt-4 mb-4">
    <client-view class="col" [client]="invoice.client"></client-view>

    <company-view class="col" [company]="invoice.company"></company-view>
  </div>

  <div>
    <list-items [items]="invoice.items" (removeEvent)="onRemove($event)" /> <!-- Recibe el ecento OnRevome de la clase hijo que contien la informaciÃ³n de la id -->>

    
  </div>
  <total [total]="invoice.total"></total>

  <div>
    <form-items (newItemEvent)="addItem($event)"/>

  </div>
</div>
