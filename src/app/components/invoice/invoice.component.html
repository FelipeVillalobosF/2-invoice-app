<div class="card  container">
    <invoice-view [id]="invoice.id" [name]="invoice.name"></invoice-view>

    
    
        
    
<div class="row mt-4 mb-4">
    <client-view class="col" [client]="invoice.client"></client-view >

    <company-view class="col" [company]="invoice.company"></company-view >
</div>
    
    <div>
    <h4>Detalle de la factura</h4>
    <table class="table table-hover table-striped">
            <thead class="table-dark
            ">
                <tr>
                    <th>id</th>
                    <th>product</th>
                    <th>price</th>
                    <th>quaintity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of invoice.items">
                    <td> {{item.id}}</td>
                    <td> {{item.product}}</td>
                    <td> {{item.price}}</td>
                    <td> {{item.quiantity}}</td>

                    
                </tr>
            </tbody>
        </table>
    </div>

</div>
